[bumpversion]
current_version = 0.0.8
commit = True
tag = True

[isort]
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[coverage:run]
source = src/

[aliases]
test = pytest

[tool:pytest]
addopts = --ignore=docs/ --verbose --instafail --mypy --mypy-ignore-missing-imports --doctest-modules --cov-config=setup.cfg --cov=studious-happiness/ --cov-report term
